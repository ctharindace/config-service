app:
    chethiya:
        couchbase:
            bucketname: application-bucket
            connection:
                string: couchbase://127.0.0.1
            password: 1s@secret
            username: app_user
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
resilience4j:
    retry:
        instances:
            get-applicant:
                enableExponentialBackOff: true
                maxAttempts: 3
server:
    port: 8580
spring:
    application:
        name: application-service
    cloud:
        config:
            server:
                enabled: true
management:
    tracing:
        sampling:
            probability: 1.0
logging:
    pattern:
        level: "%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]"