eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka
server:
    port: 8380
spring:
    application:
        name: applicant-service
    cloud:
        config:
            enabled: false
    datasource:
        password: 1s@secret
        url: jdbc:postgresql://localhost:5432/application_service
        username: applicant_user
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                default_schema: applicant_service
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true
management:
    tracing:
        sampling:
            probability: 1.0
logging:
    pattern:
        level: "[%5p [${spring.application.name}-#-%X{traceId:-}-#-%X{spanId:-}]]"