spring.application.name=masterdata-service
spring.datasource.url=jdbc:postgresql://localhost:5432/application_service
spring.datasource.username=master_user
spring.datasource.password=1s@secret
spring.jpa.properties.hibernate.default_schema=master_service


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
