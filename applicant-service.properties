spring.application.name=applicant-service
spring.datasource.url=jdbc:postgresql://localhost:5432/application_service
spring.datasource.username=applicant_user
spring.datasource.password=1s@secret
spring.jpa.properties.hibernate.default_schema=applicant_service

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.cloud.config.enabled=true

server.port=8380
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka